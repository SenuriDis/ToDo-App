services:
  db:
    image: mysql:8.0
    environment:
           MYSQL_ROOT_PASSWORD: rootpassword
           MYSQL_DATABASE: todo_db
          
    volumes:
         - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
         - "3307:3306"
    healthcheck:
       test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
       interval: 5s
       timeout: 5s
       retries: 10
  backend:
     build:
      context: ./backend
      dockerfile: Dockerfile
     ports:
      - "8000:8000"
     depends_on:
      - db
     environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=todo_db
      - DB_PORT=3307
      - PORT=8000
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
     